<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Onde Parei - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom shadow-sm px-4">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fw-bold" href="home.html"><img src="Logo_Onde_Parei.png"
                    alt="logo onde parei"></a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active fw-bold" href="home.html">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="meus-livros.html">Meus Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre nós</a></li>
                </ul>
            </div>

            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#configModal">
                <i class="fa fa-cog fa-lg"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-5 main-content">
        <div class="row mb-4 justify-content-center">
            <div class="col-md-6 d-flex">
                <input type="text" id="searchQuery" class="form-control me-2"
                    placeholder="Pesquisar por Título ou Autor...">
                <button onclick="searchBooks()" class="btn btn-primary">Pesquisar</button>
            </div>
        </div>

        <h4 class="mb-3">Resultados da Pesquisa</h4>
        <div id="booksContainer" class="row">
            <div class="col-12 text-center text-muted">Utilize a pesquisa acima para encontrar livros.</div>
        </div>
    </div>

    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configurações</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body config-grid">
                    <div class="row">
                        <div class="col-6 border-end">
                            <div class="mb-2 fw-bold" id="configUserName">Nome: Carregando...</div>
                            <div class="mb-2 small text-muted" id="configUserEmail">Email: ...</div>
                            <button class="btn btn-outline-primary btn-sm w-100 mt-2" data-bs-toggle="modal"
                                data-bs-target="#changePassModal">
                                Alterar Senha
                            </button>
                        </div>
                        <div class="col-6 text-center">
                            <div class="form-check form-switch d-flex justify-content-center mb-3">
                                <label class="form-check-label me-2" for="themeSwitch">Tema Dark</label>
                                <input class="form-check-input" type="checkbox" id="themeSwitch"
                                    onchange="toggleTheme()">
                            </div>
                            <button onclick="logout()" class="btn btn-outline-secondary btn-sm w-100 mb-2">Sair da
                                Conta</button>
                            <button onclick="deleteAccount()" class="btn btn-outline-danger btn-sm w-100">Excluir
                                Conta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="changePassModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alterar Senha</h5>
                </div>
                <div class="modal-body">
                    <input id="newPass" type="password" class="form-control mb-2" placeholder="Nova Senha">
                    <input id="confirmPass" type="password" class="form-control" placeholder="Confirmar Senha">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary btn-sm" id="changePassConfirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
