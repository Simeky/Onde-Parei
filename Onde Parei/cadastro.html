<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Onde Parei - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center bg-light">

    <div class="card p-4 shadow" style="width: 100%; max-width: 450px;">
        <div class="text-center mb-4">
            <h3>Cadastro</h3>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" id="regEmail" class="form-control" placeholder="Coruja@leitora.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" id="regNome" class="form-control" placeholder="Coruja Leitora">
        </div>

        <div class="mb-3">
            <label class="form-label">Senha:</label>
            <div class="input-group">
                <input type="password" id="regSenha" class="form-control">
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('regSenha')">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmar Senha:</label>
            <div class="input-group">
                <input type="password" id="regConfSenha" class="form-control">
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('regConfSenha')">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <a href="login.html" class="btn btn-outline-secondary">Cancelar</a>
            <button onclick="registerUser()" class="btn btn-primary">Cadastrar</button>
        </div>

        <hr>
        <button class="btn btn-danger w-100" onclick="alert('Simulação: Login com Google efetuado!')">
            <i class="fab fa-google me-2"></i> Entrar com Google
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
