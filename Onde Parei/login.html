<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Onde Parei - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center bg-light">

    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h3>Login</h3>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome ou Email</label>
            <input type="text" id="loginUser" class="form-control" placeholder="Coruja leitora">
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <div class="input-group">
                <input type="password" id="loginSenha" class="form-control" placeholder="******">
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('loginSenha')">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <a href="index.html" class="btn btn-outline-secondary">Cancelar</a>
            <button onclick="loginUser()" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center mt-3">
            <a href="cadastro.html">NÃ£o possui conta? Cadastre-se</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
