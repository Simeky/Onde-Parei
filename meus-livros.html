<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Onde Parei - Meus Livros</title>
    <link rel="shortcut icon" href="Logo_Onde_Parei.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadMyBooks()">

    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom shadow-sm px-4">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fw-bold" href="home.html"><img src="Logo_Onde_Parei.png"
                    alt="logo onde parei"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Livros</a></li>
                    <li class="nav-item"><a class="nav-link active fw-bold" href="meus-livros.html">Meus Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre nós</a></li>
                </ul>
            </div>
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#configModal">
                <i class="fa fa-cog fa-lg"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-5 main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Meus Livros</h2>
            <select id="statusFilter" class="form-select w-auto" onchange="loadMyBooks()">
                <option value="Todos">Todos</option>
                <option value="Para ler">Para ler</option>
                <option value="Lendo">Lendo</option>
                <option value="Lido">Lido</option>
            </select>
        </div>

        <div id="myBooksContainer" class="row">
        </div>

        <div id="paginationMyBooks" class="mt-4 mb-5"></div>
    </div>

    <div class="modal fade" id="bookDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5 text-center">
                            <img id="modalBookCover" src="" class="img-fluid rounded mb-3" alt="Capa">
                        </div>
                        <div class="col-md-7">
                            <h3 id="modalBookTitle">Título do Livro</h3>
                            <p class="text-muted" id="modalBookAuthor">Autor</p>
                            <p class="small">Total de Páginas: <span id="modalBookPages"></span></p>

                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select id="editStatus" class="form-select">
                                    <option value="Para ler">Para ler</option>
                                    <option value="Lendo">Lendo</option>
                                    <option value="Lido">Lido</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Página onde parei:</label>
                                <input type="number" id="editPage" class="form-control" placeholder="0">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Observações:</label>
                                <textarea id="editNotes" class="form-control" rows="3"
                                    placeholder="Ex: Parou no capítulo 3..."></textarea>
                            </div>

                            <button onclick="saveBookDetails()" class="btn btn-success float-end">Salvar
                                Progresso</button>
                            <button onclick="removeBookFromMyBooks()" class="btn btn-danger">Remover dos Meus
                                Livros</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configurações</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body config-grid">
                    <div class="row">
                        <div class="col-6 border-end">
                            <div class="mb-2 fw-bold" id="configUserName">Nome: Carregando...</div>
                            <div class="mb-2 small text-muted" id="configUserEmail">Email: ...</div>
                            <button class="btn btn-outline-primary btn-sm w-100 mt-2" data-bs-toggle="modal"
                                data-bs-target="#changePassModal">
                                Alterar Senha
                            </button>
                        </div>
                        <div class="col-6 text-center">

                            <div class="d-flex align-items-center justify-content-center mb-3">
                                <label class="me-2 text-nowrap" for="themeSwitch">Tema</label>

                                <div class="form-check form-switch m-0">
                                    <input class="form-check-input" type="checkbox" id="themeSwitch"
                                        onchange="toggleTheme()">
                                </div>
                            </div>

                            <button onclick="logout()" class="btn btn-outline-secondary btn-sm w-100 mb-2">Sair da
                                Conta</button>
                            <button onclick="deleteAccount()" class="btn btn-outline-danger btn-sm w-100">Excluir
                                Conta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="changePassModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alterar Senha</h5>
                </div>
                <div class="modal-body">

                    <div class="input-group mb-3">
                        <input id="newPass" type="password" class="form-control" placeholder="Nova Senha">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPass')">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>

                    <div class="input-group">
                        <input id="confirmPass" type="password" class="form-control" placeholder="Confirmar Senha">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPass')">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary btn-sm" id="changePassConfirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
